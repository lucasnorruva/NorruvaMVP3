
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Norruva DPP - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      margin: 0;
      padding: 0;
      background-color: #FAFBFC;
      color: #1A202C;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 600px;
    }
    h1 {
      font-size: 2.5rem;
      color: #29ABE2; /* Primary color */
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    .logo-placeholder {
      width: 100px;
      height: 100px;
      background-color: #E2E8F0; /* Muted color */
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      font-weight: bold;
      color: #718096; /* Muted foreground */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-placeholder">DPP</div>
    <h1>You're Offline</h1>
    <p>It seems you've lost your internet connection. Please check your network settings and try again.</p>
    <p>Some features of the Norruva DPP application may not be available offline.</p>
  </div>
</body>
</html>
