
openapi: 3.0.0
info:
  title: Norruva DPP API
  version: v1
  description: Conceptual API endpoints for managing Digital Product Passports.
paths:
  /api/v1/dpp/{productId}:
    get:
      operationId: getDppById
      summary: Retrieve a Digital Product Passport
      description: Fetches the complete Digital Product Passport for a specific product.
      parameters:
        - name: productId
          in: path
          required: true
          description: The unique identifier of the product.
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DigitalProductPassport'
        '401':
          description: API key missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Product not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      operationId: updateDpp
      summary: Update a Digital Product Passport
      description: Updates an existing Digital Product Passport. You can send partial or full updates.
      parameters:
        - name: productId
          in: path
          required: true
          description: The unique identifier of the DPP to update.
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateDppRequestBody'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DigitalProductPassport'
        '400':
          description: Invalid input data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: API key missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Product not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      operationId: archiveDpp
      summary: Archive a Digital Product Passport
      description: Archives an existing Digital Product Passport by setting its status to 'archived'.
      parameters:
        - name: productId
          in: path
          required: true
          description: The unique identifier of the DPP to archive.
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Product with ID DPP001 has been archived successfully.
                  status:
                    type: string
                    example: Archived
        '401':
          description: API key missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Product not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/dpp:
    get:
      operationId: listDpps
      summary: List Digital Product Passports
      description: Retrieves a list of DPPs, with optional filtering.
      parameters:
        - name: status
          in: query
          required: false
          description: Filter by DPP status (e.g., draft, published, archived).
          schema:
            type: string
            enum: ["draft", "published", "archived", "pending_review", "revoked", "flagged", "all"]
            default: "all"
        - name: category
          in: query
          required: false
          description: Filter by product category.
          schema:
            type: string
        - name: searchQuery
          in: query
          required: false
          description: Search term for product name, ID, GTIN, or manufacturer.
          schema:
            type: string
        - name: blockchainAnchored
          in: query
          required: false
          description: Filter by blockchain anchoring status.
          schema:
            type: string
            enum: ["all", "anchored", "not_anchored"]
            default: "all"
        # Conceptual pagination parameters
        # - name: limit
        #   in: query
        #   schema:
        #     type: integer
        #     default: 20
        # - name: offset
        #   in: query
        #   schema:
        #     type: integer
        #     default: 0
      responses:
        '200':
          description: A list of Digital Product Passports.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/DigitalProductPassport' # Or a summary version
                  filtersApplied:
                    type: object
                  totalCount:
                    type: integer
        '401':
          description: API key missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      operationId: createDpp
      summary: Create a Digital Product Passport
      description: Creates a new Digital Product Passport with the provided initial data.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDppRequestBody'
      responses:
        '201':
          description: Successful creation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DigitalProductPassport'
        '400':
          description: Invalid input data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: API key missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/dpp/extend/{productId}:
    patch:
      operationId: extendDpp
      summary: Extend a Digital Product Passport
      description: Allows for extending a DPP by adding document references or other modular data.
      parameters:
        - name: productId
          in: path
          required: true
          description: The unique identifier of the DPP to extend.
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                documentReference:
                  type: object
                  properties:
                    documentName:
                      type: string
                      description: Name of the document.
                    documentUrl:
                      type: string
                      format: url
                      description: URL to access the document.
                    documentType:
                      type: string
                      description: Type of the document (e.g., "Compliance Certificate", "Technical Manual").
                  required:
                    - documentName
                    - documentUrl
                    - documentType
                chainOfCustodyUpdate: # Conceptual - further definition needed for real use
                  type: object
                  description: "Conceptual: For updating chain of custody information."
                  properties:
                    newOwnerDid:
                      type: string
                    transferTimestamp:
                      type: string
                      format: date-time
      responses:
        '200':
          description: Successful extension
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DigitalProductPassport' # Returns the updated DPP
        '400':
          description: Invalid input data (e.g., missing documentReference).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: API key missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Product not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/dpp/{productId}/lifecycle-events:
    post:
      operationId: addDppLifecycleEvent
      summary: Add a Lifecycle Event to a DPP
      description: Adds a new lifecycle event to the specified Digital Product Passport.
      parameters:
        - name: productId
          in: path
          required: true
          description: The unique identifier of the product.
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                eventType:
                  type: string
                  description: Type of the lifecycle event (e.g., "Manufactured", "Shipped").
                  example: "Shipped"
                location:
                  type: string
                  nullable: true
                  description: Location where the event occurred.
                  example: "Warehouse B"
                details:
                  type: object
                  additionalProperties: true
                  nullable: true
                  description: Custom data related to the event.
                  example: {"orderId": "SO12345"}
                responsibleParty:
                  type: string
                  nullable: true
                  description: Party responsible for the event.
                  example: "Logistics Inc."
              required:
                - eventType
      responses:
        '201':
          description: Lifecycle event added successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LifecycleEvent'
        '400':
          description: Invalid input data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: API key missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Product not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/dpp/{productId}/compliance-summary:
    get:
      operationId: getDppComplianceSummary
      summary: Retrieve Compliance Summary for a DPP
      description: Fetches a summary of the compliance status for a specific product.
      parameters:
        - name: productId
          in: path
          required: true
          description: The unique identifier of the product.
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  productId:
                    type: string
                  productName:
                    type: string
                  overallStatus:
                    type: string
                    enum: ["Fully Compliant", "Pending Review", "Non-Compliant", "Review Needed", "N/A", "No Data"]
                  eprelStatus:
                    type: string
                    nullable: true
                  ebsiVerificationStatus:
                    type: string
                    nullable: true
                  batteryRegulationStatus:
                    type: string
                    nullable: true
                  esprStatus:
                    type: string
                    nullable: true
                  lastChecked:
                    type: string
                    format: date-time
                  details:
                    type: object
                    properties:
                      eprel:
                        type: object
                        nullable: true
                        properties:
                          id: { type: string, nullable: true }
                          status: { type: string }
                          url: { type: string, nullable: true }
                          lastChecked: { type: string, format: "date-time"}
                      ebsi:
                        type: object
                        nullable: true
                        properties:
                          status: { type: string }
                          verificationId: { type: string, nullable: true }
                          transactionUrl: { type: string, nullable: true }
                          lastChecked: { type: string, format: "date-time" }
                      batteryRegulation:
                        type: object
                        nullable: true
                        properties:
                          status: { type: string }
                      esprConformity:
                        type: object
                        nullable: true
                        properties:
                          status: { type: string }
                      euEspr:
                        type: object
                        nullable: true
                        properties:
                          status: { type: string }
                      usScope3:
                        type: object
                        nullable: true
                        properties:
                          status: { type: string }
        '401':
          description: API key missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Product not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/dpp/verify/{productId}:
    post:
      operationId: verifyDppById
      summary: Verify a Digital Product Passport
      description: Performs compliance and authenticity checks on a specific DPP.
      parameters:
        - name: productId
          in: path
          required: true
          description: The unique identifier of the product to verify.
          schema:
            type: string
      responses:
        '200':
          description: Verification result.
          content:
            application/json:
              schema:
                type: object
                properties:
                  productId:
                    type: string
                  verificationStatus:
                    type: string
                    enum: ["Verified", "VerificationFailed", "PendingFurtherChecks", "ProductNotFound"]
                  message:
                    type: string
                  timestamp:
                    type: string
                    format: date-time
                  checksPerformed:
                    type: array
                    items:
                      type: string
                    example: ["Mock Data Integrity Check", "Mock EBSI Anchor Verification"]
        '401':
          description: API key missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Product not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/dpp/history/{productId}:
    get:
      operationId: getDppHistoryById
      summary: Retrieve History/Audit Trail for a DPP
      description: Fetches the history of changes and events for a specific Digital Product Passport.
      parameters:
        - name: productId
          in: path
          required: true
          description: The unique identifier of the product.
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/HistoryEntry'
        '401':
          description: API key missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Product not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/dpp/import:
    post:
      operationId: importDpps
      summary: Batch Import Digital Product Passports
      description: Allows for batch creation or update of DPPs from an uploaded file or data payload.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fileType:
                  type: string
                  description: Type of the import file (e.g., "csv", "json").
                  example: "csv"
                data: 
                  type: string
                  description: The data to import (e.g., base64 string of file content or structured JSON data).
                  example: "UEsDBAoAAAAA..." 
                sourceDescription:
                  type: string
                  nullable: true
                  description: Optional description of the import source.
              required:
                - fileType
                - data
      responses:
        '200': 
          description: Import job acknowledged or completed.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  status:
                    type: string
                    enum: ["PendingProcessing", "Completed", "Failed"]
                  jobId:
                    type: string
                    nullable: true
                  fileTypeReceived:
                    type: string
                  timestamp:
                    type: string
                    format: date-time
        '400':
          description: Invalid input data (e.g., missing fileType or data).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: API key missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error during import.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/dpp/graph/{productId}:
    get:
      operationId: getDppGraphData
      summary: Retrieve Graph Data for a DPP
      description: Fetches graph data (nodes and edges) for visualizing the supply chain or lifecycle related to a DPP.
      parameters:
        - name: productId
          in: path
          required: true
          description: The unique identifier of the product.
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DppGraphResponse'
        '401':
          description: API key missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Product not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/dpp/status/{productId}:
    get:
      operationId: getDppStatusById
      summary: Retrieve the Status of a Digital Product Passport
      description: Fetches the current status of a specific Digital Product Passport.
      parameters:
        - name: productId
          in: path
          required: true
          description: The unique identifier of the product.
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DppStatusResponse'
        '401':
          description: API key missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Product not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/qr/validate:
    post:
      operationId: validateQrCode
      summary: Validate QR Code & Retrieve DPP Summary
      description: Validates a unique identifier (typically from a QR code) and retrieves a summary of the product passport.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - qrIdentifier
              properties:
                qrIdentifier:
                  type: string
                  description: The unique identifier extracted from the QR code.
                  example: DPP001
      responses:
        '200':
          description: Successful validation
          content:
            application/json:
              schema:
                type: object
                properties:
                  productId:
                    type: string
                  productName:
                    type: string
                  category:
                    type: string
                  manufacturer:
                    type: string
                  verificationStatus:
                    type: string
                    example: valid_dpp_found
                  dppUrl:
                    type: string
                    example: /passport/DPP001
                  ebsiCompliance:
                    type: object
                    properties:
                      status:
                        type: string
                        example: verified
                      verificationId:
                        type: string
                        nullable: true
                  blockchainAnchor:
                    type: object
                    properties:
                      transactionHash:
                        type: string
                        nullable: true
                      platform:
                        type: string
                        nullable: true
        '400':
          description: Invalid request body.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: API key missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: QR identifier invalid or product not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: integer
            message:
              type: string
    DppStatusResponse:
      type: object
      properties:
        productId:
          type: string
          description: The unique identifier of the product.
        status:
          type: string
          description: The current status of the Digital Product Passport.
          enum: ["draft", "published", "archived", "pending_review", "revoked", "flagged"]
    DppGraphNode:
      type: object
      properties:
        id: { type: string }
        label: { type: string }
        type: { type: string, enum: ["product", "manufacturer", "supplier", "lifecycle_event", "component"] }
        data: { type: object, additionalProperties: true, nullable: true }
    DppGraphEdge:
      type: object
      properties:
        id: { type: string }
        source: { type: string, description: "ID of the source node" }
        target: { type: string, description: "ID of the target node" }
        label: { type: string, description: "Description of the relationship" }
        data: { type: object, additionalProperties: true, nullable: true }
    DppGraphResponse:
      type: object
      properties:
        nodes:
          type: array
          items:
            $ref: '#/components/schemas/DppGraphNode'
        edges:
          type: array
          items:
            $ref: '#/components/schemas/DppGraphEdge'
    DocumentReference:
      type: object
      properties:
        name:
          type: string
          description: The name of the document.
        url:
          type: string
          format: url
          description: A URL pointing to the document.
        type:
          type: string
          description: The type of document (e.g., "User Manual", "Safety Certificate").
        addedTimestamp:
          type: string
          format: date-time
          description: Timestamp when the document reference was added.
    HistoryEntry: 
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
          description: Timestamp of the historical event.
        actionType:
          type: string
          description: Type of action performed (e.g., "DPP Created", "Lifecycle Event: Shipped").
        details:
          type: string
          nullable: true
          description: Additional details about the event.
        changedBy:
          type: string
          description: User or system that made the change.
        version:
          type: integer
          nullable: true
          description: Conceptual version number of the DPP after this change.
    DigitalProductPassport:
      type: object
      properties:
        id:
          type: string
        version:
          type: integer
          nullable: true
        productName:
          type: string
        category:
          type: string
        gtin:
          type: string
          nullable: true
        modelNumber:
          type: string
          nullable: true
        manufacturer:
          type: object
          nullable: true
          properties:
            name:
              type: string
            did:
              type: string
              nullable: true
            address:
              type: string
              nullable: true
        metadata:
          type: object
          properties:
            created_at:
              type: string
              format: date-time
              nullable: true
            last_updated:
              type: string
              format: date-time
            status:
              type: string
              enum:
                - draft
                - published
                - archived
                - pending_review
                - revoked
                - flagged
            dppStandardVersion:
              type: string
              nullable: true
            dataSchemaVersion:
              type: string
              nullable: true
        blockchainIdentifiers:
          type: object
          nullable: true
          properties:
            platform:
              type: string
              nullable: true
            contractAddress:
              type: string
              nullable: true
            tokenId:
              type: string
              nullable: true
            anchorTransactionHash:
              type: string
              nullable: true
        productDetails:
          type: object
          nullable: true
          properties:
            description:
              type: string
              nullable: true
            imageUrl:
              type: string
              nullable: true
            imageHint:
              type: string
              nullable: true
            materials:
              type: array
              nullable: true
              items:
                type: object
                properties:
                  name:
                    type: string
                  percentage:
                    type: number
                    nullable: true
                  origin:
                    type: string
                    nullable: true
                  isRecycled:
                    type: boolean
                    nullable: true
                  recycledContentPercentage:
                     type: number
                     nullable: true
            sustainabilityClaims:
              type: array
              nullable: true
              items:
                type: object
                properties:
                  claim:
                    type: string
                  evidenceVcId:
                    type: string
                    nullable: true
                  verificationDetails:
                    type: string
                    nullable: true
            energyLabel:
              type: string
              nullable: true
            repairabilityScore:
              type: object
              nullable: true
              properties:
                value:
                  type: number
                scale:
                  type: number
                reportUrl:
                  type: string
                  nullable: true
                vcId:
                  type: string
                  nullable: true
            recyclabilityInformation:
              type: object
              nullable: true
              properties:
                instructionsUrl:
                  type: string
                  nullable: true
